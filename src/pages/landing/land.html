<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="land.css">
  <title> Lunar: Melatonin Drink</title>

</head>

<body>

  <div class="title-stack">
    <h1>LUNAR</h1>
    <h2>SLEEP DRINK</h2>
  </div>
  <div class="moon" id="moon"></div>
  
  <div class="can-stack">
    <div class="orange-can">
      <img src="images/orange-can.png" class="orange-can">
    </div>

    <div class="blue-can">
      <img src="images/blue-can.png" class="blue-can">
    </div>
  </div>
  <script>
    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      const moon = document.getElementById("moon");
  
      let moonY = Math.min(300, scrollY * 0.5); // Adjust for speed
      moon.style.top = `${moonY}px`;
    });
  </script>  
</body>





</html>

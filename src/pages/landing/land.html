<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="land.css">
  <title> Lunar: Melatonin Drink </title>

</head>

<body>
  <div class="moon" id="moon"></div>

  <div class="title-stack">
    <h1>LUNAR</h1>
    <h2>DRINK SLEEP</h2>
  </div>

  <div class="can-stack">
    <div class="orange-can">
      <img src="images/orange-can.png" class="orange-can">
    </div>

    <div class="blue-can">
      <img src="images/blue-can.png" class="blue-can">
    </div>
  </div>
  <script>
    window.addEventListener("scroll", () => {
      const scrollY = window.scrollY;
      const moon = document.getElementById("moon");

      // Make it move fast and far
      let moonY = scrollY * 1.5;
      moon.style.top = `${moonY}px`;
      // Optional: background shift
      const bgProgress = Math.min(1, scrollY / 1000);
      const r = Math.floor(48 + (139 - 48) * bgProgress);
      const g = Math.floor(33 + (92 - 33) * bgProgress);
      const b = Math.floor(36 + (62 - 36) * bgProgress);
      document.body.style.backgroundColor = `rgb(${r}, ${g}, ${b})`;
      
    });
  </script>
</body>





</html>
